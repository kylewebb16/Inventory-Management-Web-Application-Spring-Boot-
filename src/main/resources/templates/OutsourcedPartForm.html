<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Outsourced Part Detail</h1>

<form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

    <label for="partName" class="form-label">Part name</label>
    <p><input id="partName" type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

    <label for="partPrice" class="form-label">Price</label>
    <p><input id="partPrice" type="text" path="price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

    <label for="partInvetory" class="form-label">Amount in inventory</label>
    <p><input id="partInvetory" type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>


    <label for="partMinVal" class="form-label">Minimum inventory amount</label>
    <p><input id="partMinVal" type="text" th:field="*{minInventoryValue}" placeholder="Minimum Inventory Value" class="form-control mb-4 col-4"/></p>

    <label for="partMaxVal" class="form-label">Maximum inventory amount</label>
    <p><input id="partMaxVal" type="text" th:field="*{maxInventoryValue}" placeholder="Maximum Inventory Value" class="form-control mb-4 col-4"/></p>

    <label for="companyName" class="form-label">Company name</label>
    <p><input id="companyName" type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4"/></p>

    <div class="text-danger" th:if="${#fields.hasAnyErrors()}">
        <ul>
            <li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
    </div>

<p><input type="submit" value="Submit" /></p>
</form>
<a href="http://localhost:8080/" class="btn btn-secondary">Link
    to Main Screen</a>
</body>
</html>
